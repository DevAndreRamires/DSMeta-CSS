<!DOCTYPE html>

<head>

    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css" />

<body>
    <header>

                                            </div>

                                    </tr>
                                    <tr class="dsmeta-sales-table-tbody-tr">

                                                    <img src="notification-icon.svg" alt="Notificar">
